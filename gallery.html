<!DOCTYPE html>
<html lang="en">
<head>

                    "2e6ff2a541897e7b0c7298a697b14956d09f2797910349b4212ce16f725dbfac.jpg",
                    "382de9e3c09d91348356b70c4be9c221cb3db4a6ad1276efc12ecd47db250e43.jpg",
                    "3e7a0666cccf5ec2de191ed11a8bdb5f2f229d216259d6daba86a93e986d2a95.jpg",
                    "414dec7e9341701b9e888c2445c8dc9346927e5de02ef83f8d9fb5c42608b189.png",
                    "face-swap.png", "face-swap14.png", "Untitled-1.png", "Untitled-10.png",

                    "Untitled-15.png", "Untitled-2.png", "Untitled-3.png", "Untitled-4.png",
                    "Untitled-5.png", "Untitled-6.png", "Untitled-7.png", "Untitled-8.png",

                    img.src = `images/${file}`;

    </main>
    <footer>
        <p>&copy; 2025 WoBBoB - All Rights Reserved.</p>
    </footer>
    <script>
        document.getElementById('openGallery').addEventListener('click', function() {
            document.getElementById('galleryContainer').style.display = 'block';
        });
    </script>
</body>
</html>
